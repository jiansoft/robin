language: go
sudo: false

os:
  - linux

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - master

before_install:
  - go get -u -v ./...

script:
  - go test -coverprofile=coverage.txt -covermode=atomic

matrix:
  fast_finish: true
  include:
    - go: 1.11.x
      env: GO111MODULE=on
    - go: 1.12.x
      env: GO111MODULE=on

after_success:
  - bash <(curl -s https://codecov.io/bash)
